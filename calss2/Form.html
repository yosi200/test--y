<!DOCTYPE html>
<html>
<head>
    <title>form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <h1>Create an Account</h1>
    <form>
        <div>
        <label class="Email" for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        </div>
        <div>
        <label class="Age" for="age">Age:</label>
        <select id="age" name="age">
            <option value="">select age</option>
            <option value="18">18</option>
            <option value="19">19</option>
            </select>
        </div>
        <label for="about">Tell us a little about yourself:</label>
        <div>
        <textarea id="about" name="about" rows="4" cols="50"></textarea>
        </div>
        <label for="terms"> <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms of service</label>
        <div>
        <input type="submit" value="Sign up">
        </div>
    </form>
</body>
</html>
