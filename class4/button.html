<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles in Section</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <section class="button-section">
        <div class="button-container">
            <h2>Flat</h2>
            <button class="btn flat register">Register</button>
            <button class="btn flat submit">Submit</button>

            <h2>Round</h2>
            <button class="btn round register">Register</button>
            <button class="btn round submit">Submit</button>

            <h2>Flat Ghost</h2>
            <button class="btn flat-ghost register">Register</button>
            <button class="btn flat-ghost submit">Submit</button>

            <h2>Round Ghost</h2>
            <button class="btn round-ghost register">Register</button>
            <button class="btn round-ghost submit">Submit</button>
        </div>
    </section>
</body>
</html>
