<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="example.css"
    />
    
    <title>Buttons transition- Ex 14.2</title>
  </head>
  <body>
    <section class="btn-section">
      <button class="btn-transition btn-translate-y"></button>
      <button class="btn-transition btn-translate-x">Translate X</button>
      <button class="btn-transition btn-rotate">Rotate</button>
      <button class="btn-transition btn-scale"></button>
      <button class="btn-transition btn-skew"></button>
    </section>
  </body>
</html>
